<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Contact-form-project></title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>
            Contact us
        </h2>
        <div class="fullname-container">
            <!-- first name -->
             <div>
                <label for="First-name">first Name*</label>
                <input class="input-group" type="text" id="First-name">
             </div>
             <!-- last name -->
              <div>
                <label for="last-name">last-name*</label>
                <input class="input-group" type="text" id="last-name">
              </div>
            
            
        </div>
        <!-- label for email -->
        <div>
        <!-- email address -->
         <label for="email">Email Address*</label>
         <input class="input-group" type="email" id="email">
         </div>
         <!-- query type -->

        <div class="query-type-label">
            <label>Query type*</label>

        </div>
        <!-- general and support request -->
         <div class="query-type-flex">

             <!-- general enquiry -->
              
             <div class="query-type-radio-input" id="general-enquiry-div">
            <input type="radio" name="Query" id="general-enquiry" class="query-type-radio">
            <label for="">General Enquiry</label>
        </div>
              <!-- support request -->

          <div class="query-type-radio-input" id="support-request-div">
            <input type="radio" name="Query" id="support-request" class="query-type-radio">
            <label for="">support Request</label>
          </div>
        </div>
        <!-- message -->
         <div class="message">
            <div class="message-label">
            <label for="message">message*</label>

         </div>
         <div>
            <textarea name="" id="message" cols="42" rows="14"></textarea>        
         </div>
         </div>
         <!-- consent -->
          <div class="consent">
            <div class="consent-checkbox">
                <input type="checkbox"id="consent">
            </div>
            <div class="consent-label">
                <label for="consent">I consent for beign contacted by the team*</label>
            </div>
          </div>
          <div>
            <button>Submit</button>
          </div>
    </form>
    
</body>
</html>
